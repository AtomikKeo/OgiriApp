<!doctype html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div class="container">
      <h1>大喜利会場</h1>
      <h2 id="time"></h2>
      <blockquote>
          <h2>今日のお題</h2>
      </blockquote>
      <div class="form-group">
          名前
          <input type="text" name="name" class="new-name-text form-control">
          回答
          <input type="text" name="answer" class="new-answer-text form-control">
          <button type="submit" class="btn btn-default" onclick="createAnswer()">お題への回答</button>
          <button type="submit" class="btn btn-default" onclick="createProblem()">お題の追加</button>
      </div>

      <hr>
      <table class="table table-striped task-table">
          <thead>
              <th>回答</th><th>得票</th><th>回答者</th>
          </thead>

          <tbody class="answers">
              <tr class="answer template" style="display: none;">
                  <td>
                      <span class="text"></span>
                      <span class="id" style="display: none;"></span>
                      
                  </td>
                  <td>
                      <button onclick="deleteTodo(this)">投票</button>
                  </td>
                  <td>
                    <span class="votes"></span>
                  </td>
                  <td>
                    <span class="name"></span>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
</body>
</html>
